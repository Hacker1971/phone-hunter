<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
    <header>
        <h1 class="text-sm-center">Welcome to my Phone Hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3">
                <input type="email" class="form-control w-50" id="text" placeholder="Phone search">
                <button id="search-btn" class="btn btn-primary">Search</button>
              </div>
        </section>
        <section>
            <div>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                  </div>
            </div>
            <h3 id="noFound" class="text-warning text-center d-none">No phone found</h3>
        </section>
        <section class="d-none" id="loder">
            <div  style="height: 400px;" class="text-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>


    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
